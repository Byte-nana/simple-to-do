<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>To do App</title>
    <meta name="description" content="Simple to do app" />
    <meta name="authour" content="Byte-nana" />
    <!-- Favicon -->
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> -->
    <!-- OG -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a5f079a000.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Javascript -->
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <section class="list glass">
      <header>
        <h1 class="list__title">Your To Do</h1>
      </header>
      <main class="list__main">
        <ul class="main__filter">
          <li class="filter__item glass">All</li>
          <li class="filter__item glass">Progress</li>
          <li class="filter__item glass">Complete</li>
        </ul>
        <ul class="main__items glass">
          <!-- later using js to create it dynamically -->
          <li class="item__row">
            <div class="item__wrapper">
              <input type="checkbox" />
              <span class="item__text">Finish HTML and CSS</span>
            </div>

            <button
              type="button"
              aria-label="button for deleting the to do list"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </li>
          <li class="item__row">
            <input type="checkbox" />
            <span class="item__text">Finish HTML and CSS</span>
            <button
              type="button"
              aria-label="button for deleting the to do list"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </li>
        </ul>
      </main>
      <footer>
        <form class="list__form" action="#">
          <label class="form__label" for="form__input">Add new task </label>
          <input id="form__input" type="text" />
          <button
            class="form__btn glass"
            type="submit"
            aria-label="button for adding the to do list"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>
      </footer>
    </section>
  </body>
</html>
